<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Pets to Own</title>
  </head>
  <body>
    <h1>Best Pets To Own</h1>
    <div id="root"></div>

    <!--React-->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <!--React Dom-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!--Babel-->
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>
    <script type="text/babel">
      function Pets(props) {
        return (
          <div>
            <div className="title">
              <h2>{props.type}</h2>
              <img src={props.image} />
            </div>
            <ol className="list">
              <h2 className="heading">What Makes {props.type} Good Pets?</h2>
              <li>{props.whyGreat1}</li>
              <li>{props.whyGreat2}</li>
              <li>{props.whyGreat3}</li>
            </ol>
          </div>
        );
      }
      const element = (
        <div>
          <Pets
            type="Dogs"
            image="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/My_new_puppy%2C_Link.jpg/800px-My_new_puppy%2C_Link.jpg"
            whyGreat1="They Watch Your Back"
            whyGreat2="Dogs Help You Make Friends"
            whyGreat3="Help With Loneliness"
          />
          <Pets
            type="Cats"
            image="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Tired_20-year-old_cat.jpg/1280px-Tired_20-year-old_cat.jpg"
            whyGreat1="They're Quite"
            whyGreat2="Low Maintenance"
            whyGreat3="Ideal for Apartment Pets"
          />
          <Pets
            type="Birds"
            image="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Mulga_Parrot_male_1_-_Patchewollock.jpg/800px-Mulga_Parrot_male_1_-_Patchewollock.jpg"
            whyGreat1="Cheap To Feed"
            whyGreat2="Social With Humans and Other Birds"
            whyGreat3="Cheap to Feed"
          />
        </div>
      );
      ReactDOM.render(element, document.getElementById("root"));
    </script>
  </body>
</html>
